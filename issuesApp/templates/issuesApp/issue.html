{% extends 'main.html' %}

{% block content %}
<h1>Deliverables</h1>
<div>
    <a href="{% url 'update-issue' issue.id %}">Edit</a>
    <a href="{% url 'delete-issue' issue.id %}">Delete</a>
    <div>
        <div>
            <h3>{{ issue.uuid }}</h5>
            <h3>Issue of: {{ issue.task_id }}</h3>
            <h3>{{ issue.name }}</h5>
            <h3>{{ issue.description }}</h5>
            <h5>{{ issue.assigned_to }}</h5>
        </div>
    </div>
</div>
{% endblock content %}
