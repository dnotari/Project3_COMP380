{% extends 'main.html' %}

{% block content %}
<h1>Deliverables</h1>
<div>
    <a href="{% url 'create-deliverable' %}">Create Deliverables</a>
    <div>
        {% for obj in deliverables %}
        <div>
            <h5>{{ obj.uuid }} - <a href="{% url 'deliverable' obj.id %}">{{ obj.name }}</a></h5>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
