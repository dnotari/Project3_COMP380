{% extends 'main.html' %}

{% block content %}
<h1>Tasks</h1>
<div>
    <a href="{% url 'update-task' task.id %}">Edit</a>
    <a href="{% url 'delete-task' task.id %}">Delete</a>
    <div>
        <div>
            <h3>{{ task.uuid }}</h5>
            <h3>Task of: {{ task.deliverable_id }}</h3>
            <h3>{{ task.name }}</h5>
            <h3>{{ task.description }}</h5>
            <h5>{{ task.assigned_to }}</h5>
        </div>
    </div>
</div>
{% endblock content %}
