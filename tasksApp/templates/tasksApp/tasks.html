{% extends 'main.html' %}

{% block content %}
<h1>Tasks</h1>
<div>
    <a href="{% url 'create-task' %}">Create tasks</a>
    <div>
        {% for task in tasks %}
        <div>
            <h5>{{ task.uuid }} - <a href="{% url 'task' task.id %}">{{ task.name }}</a></h5>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
